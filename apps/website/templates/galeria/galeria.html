{% extends "site/base.html" %} 
{% load staticfiles %}

{% block content %}
		<div id="fh5co-portfolio">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3 text-center heading-section animate-box">
						<h3>{{imagens.0.album.titulo}}</h3>
					</div>
				</div>
				<div class="row row-bottom-padded-md">
					<div class="col-md-12">
						<ul id="fh5co-portfolio-list">
							{% for imagem in imagens %}
								<li class="one-third animate-box" data-animate-effect="fadeIn" style="background-image: url(/media/{{imagem.imagem}}); ">
									<a href="#" class="color-3">
										<div class="case-studies-summary">
											<span>{{imagem.album.data_album}}</span>
											<h2>{{imagem.album.categoria}}</h2>
										</div>
									</a>
								</li>
							{% endfor %}
						</ul>		
					</div>
				</div>
			</div>
		</div>
{% endblock %}

{% block javascript %}{% endblock %}
